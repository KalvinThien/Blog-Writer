<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Write My Blog</h3>
  <form action="/" method="post">
    <input type="text" name="topic" placeholder="Enter a Topic" required />
    <input type="text" name="keywords" placeholder="Enter Keywords" required />
    <input type="submit" value="Generate blog" />
  </form>
  {% if result %}
        <h4>{{ result }}</h4>
  {% endif %}
</body>
